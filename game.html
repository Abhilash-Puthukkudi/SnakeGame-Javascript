<canvas id="mycanvas" width="520" height="520" style="margin-top: 30px; display: block ;
padding-left: 0; padding-right: 0; margin:auto; margin-right: auto; " > 

</canvas>

<script type="text/javascript">
var width=520;
var height=520;
var canvas = document.getElementById("mycanvas");
var ctx= canvas.getContext("2d");
ctx.fillStyle="#A7D948";
ctx.fillRect(0,0,width,height);

var N=20;
var cellsize=width/N;

for(var i=0;i<N;i++)
{
    for(var j=0;j<N;j++)
    {
        //paint small cells
        if(i+j % 2 == 0){
      ctx.fillStyle="#8ECC40";
        }
        else
        {
            ctx.fillStyle="#A7D948";
        }
          //x value ,y value , width , height
      ctx.fillRect(i*cellsize,j*cellsize,cellsize,cellsize);
    }
}




</script>
